<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>George Town - Your Cozy Village Planner</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#87CEEB" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="George Town" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- iOS Splash Screens -->
    <!-- iPhone 15 Pro Max / 14 Pro Max (430x932) -->
    <link rel="apple-touch-startup-image"
          media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)"
          href="/icons/splash-1290x2796.png" />
    <!-- iPhone 15 Pro / 14 Pro (393x852) -->
    <link rel="apple-touch-startup-image"
          media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)"
          href="/icons/splash-1179x2556.png" />
    <!-- iPhone 14 / 13 / 12 (390x844) -->
    <link rel="apple-touch-startup-image"
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"
          href="/icons/splash-1170x2532.png" />
    <!-- iPhone SE 3 / 8 (375x667) -->
    <link rel="apple-touch-startup-image"
          media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
          href="/icons/splash-750x1334.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
        })
      }
    </script>
  </body>
</html>
